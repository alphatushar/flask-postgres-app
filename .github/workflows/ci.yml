name: CI - Flask + PostgreSQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tasks_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install requests

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..10}; do
          pg_isready -h localhost -U postgres && break
          echo "Waiting for postgres..."
          sleep 5
        done

    - name: Run Flask in background
      run: |
        nohup python app.py &
        sleep 10

    - name: Test API endpoints
      run: |
        curl -X POST http://127.0.0.1:5000/add -H "Content-Type: application/json" -d '{"task":"CI/CD Test Task"}'
        curl http://127.0.0.1:5000/tasks